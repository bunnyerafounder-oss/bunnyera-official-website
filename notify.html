<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notify 模組｜BunnyEra</title>
  <meta name="description" content="BunnyEra Notify 模組，提供企業通知系統與辅助工具，支援即時提醒、呼叫中心與多語言支持。">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Hero -->
  <section class="be-hero">
    <h1>Notify 模組</h1>
    <p>企業通知系統與辅助工具，提供即時提醒、呼叫中心與多語言支持。</p>
  </section>

  <!-- Modules -->
  <main class="be-content">
    <section class="be-modules">
      <div class="card"><h3>即時通知</h3><p>支援多渠道推送：郵件、短信、應用內提醒。</p></div>
      <div class="card"><h3>呼叫中心</h3><p>整合客服系統，提供即時通話與工單管理。</p></div>
      <div class="card"><h3>多語言支持</h3><p>支援翻譯與國際化通知。</p></div>
      <div class="card"><h3>辅助工具</h3><p>提供驗證碼、翻譯、匯率查詢等小工具。</p></div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS -->
  <script>
    fetch("components/header.html").then(r=>r.text()).then(d=>document.getElementById("header").innerHTML=d);
    fetch("components/footer.html").then(r=>r.text()).then(d=>document.getElementById("footer").innerHTML=d);
  </script>
</body>
</html>
